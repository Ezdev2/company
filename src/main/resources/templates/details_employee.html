<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
    />
    <title>Profil de l'employé</title>
</head>
<body class="w-full">
<div class="container mx-auto p-4 flex flex-col gap-4">
    <nav class="flex items-center justify-between bg-gray-100 p-4">
        <div class="flex items-center">
            <h1 class="text-xl font-bold">Profil de l'employé</h1>
        </div>
        <a th:href="@{/logout}">Déconnecter</a>
        <!--        <div class="flex items-center gap-2">-->
        <!--            <p class="text-lg font-bold text-gray-800" th:text="${employee.company.name}"></p>-->
        <!--            <img th:src="${employee.company.logo}" alt="logo" class="w-12 h-12 rounded-full" />-->
        <!--        </div>-->
    </nav>
    <!-- Retour + Modifier et/ou supprimer -->

                href="/"
                class="block mt-4 text-blue-500 hover:text-blue-700 flex gap-2 items-center"

        </a>
        <div class="flex gap-4 items-center">
            <a
                    href="/employees/edit/{id}"
                    th:href="@{/employees/edit/{id}(id=${employee.id})}"
                    class="p-2 rounded-xl border"
            >

            </a>
            <a

                    th:href="@{/employees/delete/{id}(id=${employee.id})}"

        </div>
    </div>

    <div class="w-full flex gap-2">
        <div class="flex flex-col gap-4 rounded-xl p-4 border w-full">
            <h1 class="text-green-400 font-bold">Informations personnelles</h1>
            <div class="w-full flex flex-col items-center gap-4">
                <!--                <label class="block text-gray-700 font-bold mb-2"-->
                <!--                >Photo d'identité:</label-->
                <!--                >-->
                <div th:if="${employee.imagePath}">
                    <img
                            src="https://picsum.photos/48"
                            alt="Photo d'identité"
                            class="w-24 rounded-full"
                    />
                    <!--                    <img-->
                    <!--                            th:src="@{images/{imagePath}(imagePath=${employee.imagePath})}"-->
                    <!--                            alt="Photo d'identité"-->
                    <!--                            class="max-w-xs"-->
                    <!--                    />-->
                </div>
                <div th:unless="${employee.imagePath}">
                    <span>Aucune image</span>
                </div>
                <p class="flex gap-2">
                    <span th:text="${employee.lastName}"></span>
                    <span th:text="${employee.firstName}"></span>
                </p>
            </div>
            <div class="flex gap-2">
                <label class="block text-gray-700 font-bold mb-2"
                >Date de naissance:</label
                >
                <span th:text="${employee.dateOfBirth}"></span>
            </div>
            <div class="flex gap-2">
                <label class="block text-gray-700 font-bold mb-2">Sexe:</label>
                <span th:text="${employee.gender}"></span>
            </div>
            <div class="flex gap-2">
                <label class="block text-gray-700 font-bold mb-2"
                >Email personnel:</label
                >
                <span th:text="${employee.personalEmail}"></span>
            </div>
            <div class="flex gap-2">
                <label class="block text-gray-700 font-bold mb-2">CIN:</label>
                <span th:text="${employee.cinNumber}"></span>
            </div>
            <div class="flex gap-2">
                <label class="block text-gray-700 font-bold mb-2"
                >Date d'obtention de CIN:</label
                >
                <span th:text="${employee.cinIssueDate}"></span>
            </div>
            <div class="flex gap-2">
                <label class="block text-gray-700 font-bold mb-2"
                >Lieu d'obtention de CIN:</label
                >
                <span th:text="${employee.cinIssuePlace}"></span>
            </div>
            <div class="flex gap-2">
                <label class="block text-gray-700 font-bold mb-2">Adresse:</label>
                <span th:text="${employee.address}"></span>
            </div>
        </div>

        <div class="flex flex-col gap-4 rounded-xl p-4 border w-full">
            <h1 class="text-green-400 font-bold">
                Informations professionnelles
            </h1>
            <div class="flex gap-2">
                <label class="block text-gray-700 font-bold mb-2"
                >Département:</label
                >
                <span th:text="${employee.department}"></span>
            </div>
            <div class="flex gap-2">
                <label class="block text-gray-700 font-bold mb-2">Position:</label>
                <span th:text="${employee.jobTitle}"></span>
            </div>
            <div class="flex gap-2">
                <label class="block text-gray-700 font-bold mb-2"
                >Numéro matricule:</label
                >
                <span th:text="${employee.employeeNumber}"></span>
            </div>
            <div class="flex gap-2">
                <label class="block text-gray-700 font-bold mb-2"
                >Email professionnel:</label
                >
                <span th:text="${employee.workEmail}"></span>
            </div>
            <div class="flex gap-2">
                <label class="block text-gray-700 font-bold mb-2"
                >Nombre d'enfant en charge:</label
                >
                <span th:text="${employee.numberOfChildren}"></span>
            </div>
            <div class="flex gap-2">
                <label class="block text-gray-700 font-bold mb-2"
                >Date d'embauche:</label
                >
                <span th:text="${employee.hireDate}"></span>
            </div>
            <div class="flex gap-2">
                <label class="block text-gray-700 font-bold mb-2"
                >Date de départ:</label
                >
                <span th:text="${employee.departureDate}"></span>
            </div>
            <div class="flex gap-2">
                <label class="block text-gray-700 font-bold mb-2"
                >Catégorie socio-professionnel:</label
                >
                <span th:text="${employee.socioProfessionalCategory}"></span>
            </div>
            <div class="flex gap-2">
                <label class="block text-gray-700 font-bold mb-2"
                >Numéro cnaps:</label
                >
                <span th:text="${employee.cnapsNumber}"></span>
            </div>
            <div class="flex gap-2">
                <label class="block text-gray-700 font-bold mb-2">Téléphone:</label>
                <span th:text="${employee.phone}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
