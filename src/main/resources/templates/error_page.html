<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <!-- Inclure le CDN de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
<div class="flex h-screen">
    <div class="m-auto">
        <div class="max-w-md mx-auto bg-white p-8 border border-gray-300 shadow-md rounded-md">
            <h1 class="text-2xl font-semibold mb-4">Oops! Une erreur s'est produite.</h1>
            <p class="text-gray-600">Nous sommes désolés, une erreur s'est produite. Veuillez réessayer plus tard.</p>
            <!-- Vous pouvez personnaliser le message d'erreur ci-dessus -->
            <div class="mt-6">
                <a href="/" class="text-blue-600 hover:underline">Retour à la page d'accueil</a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
